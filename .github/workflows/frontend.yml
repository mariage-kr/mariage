name: Mariage FE.BOT 🤖

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository 🚚
        uses: actions/checkout@v3

      - name: Setup Node.js 🔨
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install Dependencies By Package.json 🏗
        run: cd frontend && npm ci

      - name: Jest Test ✅
        run: cd frontend && npm run test

