name: Mariage FE.BOT 🤖

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Repository 🚚
        uses: actions/checkout@v3

      - name: Setup Node.js 🔨
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
          cache-dependency-path: "**/package-lock.json"

      - name: Install Dependencies By Package.json 🏗
        run: npm ci

      - name: Jest Test ✅
        run: npm run test

      - name: Webpack Build
        env:
          CI: false
        run: npm run build

      - name: Send Result to Discord 📩
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          color: "#48f442"
          username: "Mariage FE.BOT 🤖"
          message: "프론트엔드 CI 결과: ${{ job.status }} | PR 번호: ${{ github.event.pull_request.number }} | 브랜치: ${{ github.ref }} | 커밋: ${{ github.sha }}"
