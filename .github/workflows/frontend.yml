on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Change directory to frontend
        run: cd frontend

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Run Build
        run: npm run build

      - name: Run Start
        run: npm run start
