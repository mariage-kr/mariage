name: Mariage FE.BOT ðŸ¤–

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Repository ðŸšš
        uses: actions/checkout@v3

      - name: Setup Node.js ðŸ”¨
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
          cache-dependency-path: "**/package-lock.json"

      - name: Install Dependencies By Package.json ðŸ—
        run: npm ci

      - name: Jest Test âœ…
        run: npm run test

      - name: Webpack Start â­
        env:
          CI: false
        run: npm run start

      - name: Webpack Build â­
        env:
          CI: false
        run: npm run build

      - name: Get URL ðŸ›’
        run: |
          echo "REPO_URL=$(curl -s "https://api.github.com/repos/${{ github.repository }}" | jq -r .html_url)" >> $GITHUB_ENV
          echo "COMMIT_URL=https://github.com/${{ github.repository }}/commit/${{ github.sha }}" >> $GITHUB_ENV

      - name: Send Result to Discord ðŸ“©
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          color: ${{ job.status == 'success' && '#48f442' || '#f44242' }}
          username: "Mariage FE.BOT ðŸ¤–"
          message: |
            Frontend Main Branch CI Test ðŸ“œ
            Status : [**${{ job.status }}**]
            Repository : ${{ env.REPO_URL }}
            Commit : ${{ env.COMMIT_URL }}
